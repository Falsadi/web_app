<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<canvas class="matrix"></canvas>
<header>

  <nav>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CamelCode Logo">
    </div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}" class="nav-link" id="home-link">Home</a>
      <a href="{{ url_for('blog') }}" class="nav-link" id="blog-link">Blog</a>
      <a href="{{ url_for('about') }}" class="nav-link" id="about-link">About Us</a>
      <a href="{{ url_for('contact') }}" class="nav-link" id="contact-link">Contact</a>
    </div>

  </nav>
</header>
<div class="container admin-box">
  <h1 id="admin-title">Admin Login</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
  <form class="login-form" method="post" action="/admin">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="error-message" class="error-message"></div>


</div>


<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
